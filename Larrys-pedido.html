    :root {
      --rojo: #c62828;
      --rojo-oscuro: #8e0000;
      --naranja: #ef6c00;
      --amarillo: #fbc02d;
      --fondo: #fff3e0;
      --texto: #333;
      --blanco: #fff;

    body {

      font-family: 'Poppins', sans-serif;
      color: var(--texto);
    }

    /* NAVBAR */
    .navbar {
      background-color: var(--rojo) !important;
      padding: 0.6rem 1rem;
    }

    .navbar-brand {
      color: var(--blanco) !important;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar-brand img {
      width: 24px;
    }

    /* TITULOS */
    h1 {
      text-align: center;
      color: var(--rojo-oscuro);
      font-weight: 600;
      font-size: 1.8rem;
    }

    h4, h5 {
      color: var(--rojo-oscuro);
      font-weight: 600;
    }

    p {
      text-align: center;
      margin-bottom: 0.3rem;
    }

    /* CARDS */
    .card {
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
      margin-bottom: 1rem;
    }

    /* BOTONES */
    .btn-custom {
      background-color: var(--naranja);
      color: var(--blanco);
      font-weight: bold;
      border: none;
      padding: 14px;
      font-size: 1.05rem;
      border-radius: 14px;
    }

    .btn-custom:hover {
      background-color: var(--rojo-oscuro);
    }

    .btn-success {
      padding: 14px;
      font-size: 1.05rem;
      border-radius: 14px;
    }

    /* MAPA */
    .card img {
      max-height: 300px;
      object-fit: cover;
      width: 100%;
    }

    /* FOOTER */
    footer {
      background-color: var(--rojo-oscuro);
      color: white;
      text-align: center;
      padding: 16px;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    /* ===== TABLET Y PC ===== */
    @media (min-width: 768px) {

      h1 {
        font-size: 2.3rem;
      }

      .navbar-brand {
        font-size: 1.25rem;
      }

      .navbar-brand img {
        width: 30px;
      }

      .card img {
        max-height: none;
      }
    }
  </style>
</head>
